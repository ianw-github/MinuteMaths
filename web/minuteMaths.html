<html>
  <head>
      <!-- Minute Maths v1.0 -->
    <meta charset="utf-8"/>
    <title>Minute Maths Maestros</title>
    <style>
      body {
        font-family: Ariel,sans-serif;
        font-size: 1.5em;
        background: royalblue;
      }
      h1 {
        color: tomato;
        font-size: 3em;
      }
      #controls label{
        margin-right: 1em;
      }
      #controls input {
        margin: 0 8px 0 18px;
      }
      #controls input[type=text] {
        width: 30px;
      }
      #controls button {
        font-size: 1.5em;
        border-width: medium;
      }
      #controls {
        background: lightsteelblue;
        padding: 16px
        align: center:
        margin-bottom: 10px;
      }
      #timer {
        background: lightsteelblue;
        padding: 16px;
        margin-bottom: 10px;
      }
      #minuteMaths {
        background: lightsteelblue;
        padding: 16px;
        margin-bottom: 10px;
      }
      #minuteMaths input[type="text"]
      {
        font-size:1.2em;
        width: 2em;
        margin: 0.5em;
      }
      #minuteMaths span
      {
        font-size:1.2em;
        margin: 0.5em;
      }
      #results {
        background: lightsteelblue;
        padding: 16px;
        margin-bottom: 10px;
      }
      .hidden {
        display: none
      }
    </style>
  </head>
  <body>
    <h1 id="title">Minute Maths Maestros</h1>
    <section id="controls">
    </section>
    <section id="timer">
    </section>
    <section id="minuteMaths">
    </section>
    <section id="results">
    </section>
    <script src="js/minuteMaths.min.js" charset="utf-8"></script>
  </body>
</html>
